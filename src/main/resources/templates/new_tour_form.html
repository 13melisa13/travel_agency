<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Создать, изменить тур</title>
</head>
<body>

<form action="#" th:action="@{/tour/one}" th:object="${tour}" method="post">
  <div><label> Дата начала <input type="date" name="date" th:field="*{dateFrom}"/> </label></div>
  <div><label> Дата окончания <input type="date" name="date" th:field="*{dateTo}"/> </label></div>
  <div><label> Страна <input type="text" name="lastname" th:field="*{city.country}"/> </label></div>
  <div><label> Город <input type="text" name="documentData" th:field="*{city.name}"/> </label></div>
  <div th:switch="$*{typeOfBeach}">
    <span th:case="'Sand'" th:text="Sand"></span>
    <span th:case="'Pebble'" th:text="Pebble"></span>
  </div>
  <div th:switch="$*{isPresentSea}">
    <span th:case="'true'" th:text="true"></span>
    <span th:case="'false'" th:text="false"></span>
  </div>
  <div><input type="submit" value="Добавить"/></div>
</form>
</body>
</html>
